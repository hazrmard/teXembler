files = ["files/latex.tex"]
cmd = [
    ["pdflatex.exe",
        "-synctex=0",
        "-quiet",
        "-interaction=nonstopmode",
        "-job-name={{.name}}",
    "{{index .files 0}}"],
    ["powershell.exe",
    "-noprofile",
    "-command",
        '"remove-item .\\* -include *.aux, *.log, *.gz"']
    ]


[[version]]
    name = "FunnySadDraft"
    [version.tags]
        funny = true
        sad = true
        draft = true


[[version]]
    name = "SadFinal"
    [version.tags]
        sad = true
        final = true